<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="jakarta.faces.passthrough">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
<ui:define name="header">
    <h1 class="display-4 fw-bolder">Dar de baja un usuario</h1>
</ui:define>

<ui:define name="contenido">
<br></br>

    <h:form method="POST" class="formulario" action="alta">
    <div align="center">

        <div class="valores" style="margin-top: 10px" >
            Introduce la id del Usuario que desea eliminar:
        </div>

        <div class="valores" style="margin-top: 10px" >
            <h:inputText id="id" value="#{ctrlUsuario.usuario.id}" p:placeholder="Id"/>
        </div>

        <div class="valores" style="margin-top: 10px" >
            <h:commandButton action="#{ctrlUsuario.borra()}" value="Baja usuario" />
        </div>
    </div>

    <div align="center" class="opciones">
        <h:button outcome="listadoUsuarios" class="btn btn-primary" value="Listado usuarios"  style="margin: 5px"/>

    </div>
    </h:form>
    <br></br>
</ui:define>
</ui:composition>
</html>
