      xmlns:h="jakarta.faces.html">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="header">
        <h1 class="display-4 fw-bolder">Usuarios</h1>
    </ui:define>

    <ui:define name="contenido">
        <h2> Usuarios de SportShop: </h2>
            <ul>
                <ui:repeat var="l" value="#{ctrlUsuario.usuarios}">
                    <div>
                        <div><b>Id del usuario: </b> #{l.id}</div>
                        <div><b>DNI del usuario: </b> #{l.dni}</div>
                        <div><b>Nombre del usuario: </b>  #{l.nombre}</div>
                        <div><b>Correo electronico del usuario: </b>  #{l.email}</div>
                    </div>
                    <br></br>
                </ui:repeat>
            </ul>

            <ul>
                <strong>
                    <a href="altaUsuario.xhtml"><button>Alta usuario</button></a>
                    <a href="bajaUsuario.xhtml"><button>Baja usuario</button></a>
                    <a href="../modificaUsuario.xhtml"><button>Modifica usuario</button></a>
                </strong>
            </ul>
    </ui:define>
</ui:composition>
</html>
