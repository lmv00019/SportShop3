<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="jakarta.faces.passthrough">
<ui:composition template="/WEB-INF/templates/layout.xhtml">
    <ui:define name="header">
        <h1 class="display-4 fw-bolder">Dar de alta un usuario</h1>
    </ui:define>

        <ui:define name="contenido">
            <br></br>
            <h:form id="fregistro" method="POST" class="formulario">
                <label>Nombre:</label>
                <h:inputText styleClass="form-control" label="Nombre" id="idNombre"
                                                    value="#{ctrlUsuario.usuario.nombre}" required="true">
                <!--f:validateLength minimum="4" maximum="25"/-->
            </h:inputText>
                <p><h:message styleClass="form-text text-danger" for="idNombre"  /></p>
                <label>DNI:</label> <h:inputText styleClass="form-control" label="DNI" id="idDNI"
                                                 value="#{ctrlUsuario.usuario.dni}" required="true">
                <!--f:validateRegex patternnnn="\d{7,8}-?[a-zA-Z]" /-->
            </h:inputText>
                <p><h:message styleClass="form-text text-danger" for="idDNI"  /></p>
            <label>Email:</label>
            <h:inputText styleClass="form-control" label="Email" id="idEmail"
                         value="#{ctrlUsuario.usuario.email}" required="true">
                <!--f:validateLength minimum="4" maximum="25"/-->
            </h:inputText>
                <p><h:message styleClass="form-text text-danger" for="idEmail"  /></p>
            <label>Introduce la clave secreta </label>
            <h:inputText styleClass="form-control" label="Administrador" id="idAdministrador"
                         value="#{ctrlUsuario.usuario.clave}" required="true">
                <!--f:validateLength minimum="4" maximum="25"/-->
            </h:inputText>
                <p><h:message styleClass="form-text text-danger" for="idAdministrador"  /></p>
                <br></br>
                <h:commandButton styleClass="btn btn-primary" value="Guardar" action="#{ctrlUsuario.registro()}" outcome="Index2"/>

            </h:form>
            <br></br>
        </ui:define>
</ui:composition>
</html>
